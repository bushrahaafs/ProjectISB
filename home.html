<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>الصفحة الرئيسية</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Arial', sans-serif;
        }
    </style>
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <div class="row w-100 text-center">
            <div class="col-12">
                <button type="button" class="btn btn-secondary" id="logoutButton">تسجيل خروج</button>
            </div>
        </div>
    </div>

    <script>
        // التحقق إذا كان المستخدم قد سجل دخوله
        if (localStorage.getItem("loggedIn") !== "true") {
            window.location.replace("login.html");
        }

        //  منع العودة إلى صفحة تسجيل الدخول بعد تسجيل الدخول- استخدمت الreplace مازبط 
        history.pushState(null, null, window.location.href);
        
        window.onpopstate = function() {
            history.pushState(null, null, window.location.href);
            window.location.replace("home.html"); 
        };

        // عندما يضغط المستخدم على زر تسجيل الخروج
        document.querySelector("#logoutButton").addEventListener("click", function () {

            localStorage.removeItem("loggedIn");
      
            window.location.replace("login.html");
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
