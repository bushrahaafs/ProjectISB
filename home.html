<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="loginstyles.css">
    <title>الصفحة الرئيسية</title>
</head>
<body>
    <button type="logout">تسجيل خروج</button>
    <script>if (localStorage.getItem("loggedIn") !== "true") {
        window.location.replace("login.html");
    }
    document.querySelector("button[type='logout']").addEventListener("click", function () {
        localStorage.removeItem("loggedIn");
        window.location.replace("login.html");
    });
        </script>
    <script src="login.js"></script>
</body>
</html>
<style>
button {
    background-color: #6c757d; 
    color: white; 
    border: none; 
    border-radius: 5px; 
    font-size: 16px;
    padding: 10px;
    width: 100%;
    cursor: pointer;
    transition: background-color 0.3s ease-in-out;
}

button:hover {
    background-color: #A7B6A9; 
}

</style>
