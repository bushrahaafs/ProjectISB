<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="styles.css">
    <title>صفحة التسجيل</title>
</head>
<body>
    <div class="container">
        <h2 class="login-title">تـسجيل حسـاب جديـد</h2>
        <form id="registerForm">
            <label>الاسم الأول</label>
            <input type="text" id="firstName" required>

            <label>الاسم الأخير</label>
            <input type="text" id="lastName" required>

            <label>اسم المستخدم</label>
            <input type="text" id="username" required>

            <label>البريد الإلكتروني</label> 
            <input type="email" id="email" required>

            <label>كلمة المرور</label>
            <input type="password" id="password"name="psw" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required>

            <label>تأكيد كلمة المرور</label>
            <input type="password" id="confirmPassword" required>
           
            <button type="submit">تسجيل جديد</button>
        </form>
        <p id="message"></p>
        <p><a href="login.html">تسجيـل دخـول </a></p>
        </div>
      <script src="js.js"></script>
</body>
</html>
