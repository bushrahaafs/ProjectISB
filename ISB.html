<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل حساب جديد</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            height: 100vh;
            display: flex;
        }
        .right-section {
            width: 50%;
            background: url('KSA.png') no-repeat center center;
            background-size: 100% 100%;
        }
        .left-section {
            width: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(90deg, #A7B6A9 10%, #EDE7D9 90%);
        }
        .register-container {
    background: white;
    padding: 2rem;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    width: 90%;  /* نفس العرض المستخدم في صفحة تسجيل الدخول */
    max-width: 400px; 
    text-align: right;
}

    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row h-100">
            <div class="col-md-6 d-flex justify-content-center align-items-center left-section">
                <div class="register-container">
                    <h4 class="mb-3 text-center">تـسجيل حسـاب جديـد</h4>
                    <form id="registerForm">
                        <input type="text" class="form-control text-end" id="firstName" placeholder="الاسم الأول" required>
                        <input type="text" class="form-control  text-end mt-2" id="lastName" placeholder="الاسم الأخير" required>
                        <input type="text" class="form-control text-end mt-2" id="username" placeholder="اسم المستخدم" required>
                        <input type="email" class="form-control text-end mt-2" id="email" placeholder="البريد الإلكتروني" required>
                        <input type="password" class="form-control text-end mt-2" id="password" placeholder="كلمة المرور" required>
                        <input type="password" class="form-control text-end mt-2" id="confirmPassword" placeholder="تأكيد كلمة المرور" required>
                        <button type="submit" class="btn btn-dark w-100 mt-3">تسجيل جديد</button>
                    </form>
                    <div id="message" class="text-center mt-3"></div>
                    <div class="existing-account text-center mt-3">
                        <p>لديك حساب بالفعل؟ <a href="login.html">تسجيل دخول</a></p>
                    </div>
                </div>
            </div>
            <div class="col-md-6 right-section"></div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script> <!-- إضافة Bootstrap JS عبر CDN -->
    <script src="js.js"></script>
</body>
</html>
