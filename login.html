<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            height: 100vh;
            font-family: 'Tajawal', sans-serif;
        }
        .right-section {
            width: 50%;
            background: url('KSA.png') no-repeat center center;
            background-size: cover;
        }
        .left-section {
            width: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(90deg, #A7B6A9 10%, #EDE7D9 90%);
        }
        .login-container {
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 400px;
            text-align: right;
        }
        .text-secondary {
            font-size: 0.9rem;
            color: #6c757d; 
        }
        .form-control {
            text-align: right;
        }
        .form-check {
            display: flex;
            align-items: center;
        }
        .form-check input {
            margin-left: 5px;
        }
    </style>
</head>
<body>
    <div class="left-section">
        <div class="login-container">
            <h4 class="mb-3 text-center">تسجيل الدخول</h4>
            <form id="loginForm">
                <div class="mb-3">
                    <input type="text" id="loginUsername" class="form-control" placeholder="اسم المستخدم" required>
                </div>
                <div class="mb-3">
                    <input type="password" id="loginPassword" class="form-control" placeholder="كلمة المرور" required>
                </div>
                <!-- تعديل لمحاذاة "نسيت كلمة المرور" على اليسار -->
                <div class="mb-3 d-flex justify-content-between">
                    <div class="form-check">
                        <input type="checkbox" id="rememberMe">
                        <label for="rememberMe" class="text-secondary">تذكرني</label>
                    </div>
                    <a href="#" class="text-decoration-none text-secondary">نسيت كلمة المرور؟</a>
                </div>
                <button type="submit" class="btn btn-dark w-100">تسجيل الدخول</button>
                <p id="loginMessage" class="text-center mt-2"></p>
            </form>
            <div class="text-center mt-3">
                <p>أو تسجيل الدخول باستخدام</p>
                <button type="button" class="btn btn-outline-secondary w-100">نفاذ</button>
            </div>
            <div class="text-center mt-3">
                <p>ليس لديك حساب؟ <a href="ISB.html" class="text-primary">تسجيل جديد</a></p>
            </div>
        </div>
    </div>
    <div class="right-section"></div>
    <script src="login.js"></script>
</body>
</html>
